<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <title> Diego ♥ </title>

    <link href="Style Sheet.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">

</head>

<meta charset="utf-8" />
    <title> Diego ♥ </title>
    <link href="Style Sheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts-container"></div> <!-- hearts container only -->

    <!-- Header box -->
    <div class="box box-header">
        <h1>Passcode</h1>
    </div>

    <!-- Main box with image and keypad -->
    <div class="box box-main">
        <!-- Left image -->
        <div class="left-image">
            <img src="Flower.png" alt="Left pic" class="left-img">
        </div>

        <!-- Right keypad -->
        <div class="keypad-wrapper">
            <div class="button-grid">
                <div class="display-cell">Enter password</div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="font-weight:bold;">✖</button>
                <button>0</button>
                <button style="font-weight:bold;">✔</button>
            </div>
        </div>
    </div>

    <!-- Hearts script -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const heartsContainer = document.querySelector('.hearts-container');

            function randomShade() {
                const base = [66, 79, 119];
                const scale = 0.6 + Math.random() * 0.6;
                const r = Math.min(255, Math.max(0, Math.floor(base[0] * scale)));
                const g = Math.min(255, Math.max(0, Math.floor(base[1] * scale)));
                const b = Math.min(255, Math.max(0, Math.floor(base[2] * scale)));
                return `rgb(${r},${g},${b})`;
            }

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = '❤';
                const padding = 50;
                heart.style.left = padding + Math.random() * (window.innerWidth - 2 * padding) + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.fontSize = 40 + Math.random() * 40 + 'px';
                heart.style.color = randomShade();
                heart.style.animationDuration = (5 + Math.random() * 5) + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 10000);
            }

            setInterval(createHeart, 500);
        });
    </script>

    <!-- Password script -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const correctPassword = "0404";
            let userInput = "";
            const display = document.querySelector(".display-cell");
            const buttons = document.querySelectorAll(".button-grid button");

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    const value = button.textContent.trim();

                    if (value === "✔") {
                        if (userInput === correctPassword) {
                            display.textContent = "Correct";
                            display.style.color = "rgb(143, 156, 195)";
                            display.style.backgroundColor = "rgb(66, 79, 119)";
                            setTimeout(() => {
                                window.location.href = "Home.html";
                            }, 2000);
                        } else {
                            display.textContent = "Incorrect";
                            display.style.color = "rgb(143, 156, 195)";
                            display.style.backgroundColor = "rgb(66, 79, 119)";
                            setTimeout(() => {
                                userInput = "";
                                display.textContent = "";
                            }, 2000);
                        }
                    } else if (value === "✖") {
                        userInput = "";
                        display.textContent = "";
                    } else {
                        if (userInput.length < 4) {
                            userInput += value;
                            display.textContent = userInput;
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
