<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Diego ♥</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Hearts Background -->
    <div class="hearts-container"></div>

    <!-- Header Box -->
    <div class="box header-box">
        <h1>Passcode</h1>
    </div>

    <!-- Main Box -->
    <div class="box main-box">

        <!-- Left Image -->
        <div class="left-image">
            <img src="Flower.png" alt="Left pic">
        </div>

        <!-- Right Keypad -->
        <div class="keypad-wrapper">
            <div class="button-grid">
                <div class="display-cell">Enter password</div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="font-weight:bold;">✖</button>
                <button>0</button>
                <button style="font-weight:bold;">✔</button>
            </div>
        </div>

    </div>

    <!-- Hearts Script -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const heartsContainer = document.querySelector('.hearts-container');

            function randomShade() {
                const base = [66, 79, 119];
                const scale = 0.7 + Math.random() * 0.5;
                const r = Math.min(255, Math.max(0, Math.floor(base[0] * scale)));
                const g = Math.min(255, Math.max(0, Math.floor(base[1] * scale)));
                const b = Math.min(255, Math.max(0, Math.floor(base[2] * scale)));
                return `rgb(${r},${g},${b})`;
            }

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = '❤';
                const padding = 5;
                heart.style.left = padding + Math.random() * (100 - 2 * padding) + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = 5 + Math.random() * 5 + 'vw';
                heart.style.color = randomShade();
                heart.style.animationDuration = (7 + Math.random() * 5) + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 12000);
            }

            setInterval(createHeart, 600);
        });
    </script>

    <!-- Password Script -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const correctPassword = "0404";
            let userInput = "";
            const display = document.querySelector(".display-cell");
            const buttons = document.querySelectorAll(".button-grid button");

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    const value = button.textContent.trim();

                    if (value === "✔") {
                        if (userInput === correctPassword) {
                            display.textContent = "Correct";
                            display.style.color = "rgb(143, 156, 195)";
                            display.style.backgroundColor = "rgb(66, 79, 119)";
                            setTimeout(() => {
                                window.location.href = "Home.html";
                            }, 2000);
                        } else {
                            display.textContent = "Incorrect";
                            display.style.color = "rgb(143, 156, 195)";
                            display.style.backgroundColor = "rgb(66, 79, 119)";
                            setTimeout(() => {
                                userInput = "";
                                display.textContent = "";
                            }, 2000);
                        }
                    } else if (value === "✖") {
                        userInput = "";
                        display.textContent = "";
                    } else {
                        if (userInput.length < 4) {
                            userInput += value;
                            display.textContent = userInput;
                        }
                    }
                });
            });
        });
    </script>

</body>
</html>
